{% extends 'base.html' %}
{% block title %} Movie Page {% endblock %}
{% block body %}

<h1>Welcome to our Movie Page!</h1>

<h2>Navigation</h2>
<ul>
  <li><a href="/movies">View all movies</a></li>
  <li><a href="/users">View all users</a></li>
</ul>

<ul>
{% for movie in movies %}
    <li>
        <a href="/movies/{{ movie.movie_id }}">
        {{ movie.title }}       
    </li>
{% endfor %}
</ul>

{% endblock %}
