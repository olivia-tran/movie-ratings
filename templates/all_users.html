{% extends 'base.html' %}
{% block title %} User Page {% endblock %}
{% block body %}

<h1>Welcome to our User Page!</h1>

<h2>Navigation</h2>
<ul>
  <li><a href="/movies">View all movies</a></li>
  <li><a href="/users">View all users</a></li>
</ul>

<ul>
    {% for user in users %}
        <li>
            <a href="/users/{{ users.user_id }}">
            {{ user.email }}       
        </li>
    {% endfor %}
</ul>

{% endblock %}
